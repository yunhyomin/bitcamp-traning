<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문 for</title>
    <script>
        document.write("<h1>제목h1</h1>");
        document.write("<h2>제목h2</h2>");
        document.write("<hr>");

        //반복문을 사용해서 h1~h6 태그 생성 
        for(let i=1; i<=6; i++){
            document.write("<h"+ i + ">for문으로 만든 제목</h"+i+">");
        }

        let htmlTag;
        for(let i=1; i<=6; i++){
            htmlTag += "<h"+ i + ">for문으로 만든 제목(문자열 붙이기)</h"+i+">";
        }
        alert(htmlTag);
        
    </script>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    
</body>
</html>
