<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 반복문 구구단 (table)</title>
    <script>
        //for문 사용해서 테이블형태로 출력 
        let dan = prompt("출력할 구구단은?",9);
        document.write("<table border>");
            document.write("<tr>");
                document.write("<th>"+dan+"단</th>");
            document.write("</tr>");

            for(let i=1; i<=9; i++){
                document.write("<tr>");
                document.write("<td>"+dan+" * "+i+" = "+(dan*i)+"</td>");
                document.write("</tr>"); 
            }
            //문자열 붙이기 해서 한번에 출력도 가능 
            
        document.write("</table>");

    </script>
</head>
<body>
    <h1>구구단</h1>
    <table border>
        <tr>
            <th>9단</th>
        </tr>
        <tr>
            <td>9 * 1 = 9</td>
        </tr>
        <tr>
            <td>9 * 2 = 18</td>
        </tr>
        <tr>
            <td>9 * 3 = 27</td>
        </tr>
        <tr>
            <td>....</td>
        </tr>
        <tr>
            <td>9 * 9 = 81</td>
        </tr>
    </table>
    
</body>
</html>
