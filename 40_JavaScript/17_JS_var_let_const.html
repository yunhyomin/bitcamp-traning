<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var , let , const</title>
<script>
    //var 변수 사용범위 
    //     1. 전역변수 , 
    //     2. function레벨 (function내부에서 선언되어 사용되어지면 function에서만 사용할수있다)
    
    //let ,const 변수 사용범위 :  { }기준 - 자바와 사용범위 동일 
    //const : 상수화된 변수 - 값 설정이후 변경 불가 (자바에서 final 선언과 유사)
    //------------------------------

    //var변수 : 변수 선언문 이전에도 사용 가능하고(오류발생X) 중복선언도 가능 
    document.write("변수선언 전 varNum : "+ varNum,"<br>"); //undefined
    var varNum = 100;
    var varNum = 200; //같은 이름으로 중복선언 허용(단, 의도적으로 사용 하지 말것)
    document.write("변수선언 후 varNum : "+ varNum,"<br>");


    //=========================================================
    //let , const : 변수 선언문 이전에 사용할수 없고, 중복선언도 불가 (프로그램언어의 default)
    //   변수 사용범위는 중괄호{} 기준 
    //------------
    //document.write("변수선언 전 letNum : "+ letNum,"<br>"); error
    //Cannot access 'letNum' before initialization
    let letNum = 100;
    // let letNum = 200; Uncaught SyntaxError: Identifier 'letNum' has already been declared

    document.write("변수선언 후 letNum : "+ letNum,"<br>");
    document.write("<h2>");

    //------------
    //SyntaxError: Missing initializer in const declaration
    // const CONST_VAR;
    // CONST_VAR = "const변수는 처음 한번만 값 설정 가능";

    //const변수는 선언과 동시에 초기값 설정해서 사용해야한다!!
    const CONST_VAR = "const변수는 처음 한번만 값 설정 가능"; //자바의 상수와 유사 
    document.write("const CONST_VAR : "+ CONST_VAR, "<br>");

    document.write("<h3>-----JavaScript끝 ------</h3>");
</script>
</head>
<body>
    
</body>
</html>
