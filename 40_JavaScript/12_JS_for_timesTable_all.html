<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 2-9단</title>
        <style>
            table { border-collapse : collapse;}
            th,td { border: 1px solid black;}
            th {
                background-color : #555; color : white;
                width:8%;
            }
            td{text-align : senter;}
            tr:nth-child(even) {background-color : #ccc;} /*!--even 대신 2n을 써도된다*/
        </style>
    <script>
        //(실습) 테이블 형태의 구구단 작성하기(2~9단)
        document.write("<h1>구구단(2-9단) 출력</h1>");
        document.write("<table border>");
        document.write("<thead>");
        document.write("<tr>");
        let dan;
        for(dan=2; dan<=9; dan++){
            document.write("<th>"+dan+"단</th>");
        }    
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        for(let i=1; i<=9; i++){
            document.write("<tr>");
            for(dan=2; dan<=9; dan++){
                document.write("<td>"+dan+" * "+i+" = "+(dan*i)+ "</td>");
            }
            document.write("</tr>");
        }    
        /*for(let i =1; i<9; i++){
            tag += "<tr>";
                for(dan=2; dan<=9; dan++){
                    tag += "<td>"+dan+" * "+i+" = "+(dan*i)+"</td>";
                }
            tag += "</tr>";
        }
        document.write(tag);
        문자열에 대입연산자를 써서 문자열붙이기를 하고 한번에 출력하는 방법도 있다  */

        document.write("</tbody>");
        document.write("</table>");
    </script>
</head>
<body>
    <h1>구구단(2-9단)</h1>
    <table>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>...</th>
                <th>9단</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2 * 1 = 2</td>
                <td>3 * 1 = 3</td>
                <td>4 * 1 = 4</td>
                <td>...</td>
                <td>9 * 1 = 9</td>
            </tr>
            <tr>
                <td>2 * 2 = 4</td>
                <td>3 * 2 = 6</td>
                <td>4 * 2 = 8</td>
                <td>...</td>
                <td>9 * 2 = 18</td>
            </tr>
            <tr>
                <td>2 * 3 = 6</td>
                <td>3 * 3 = 9</td>
                <td>4 * 3 = 12</td>
                <td>...</td>
                <td>9 * 3 = 27</td>
            </tr>
            <tr>
                <td>2 * 9 = 18</td>
                <td>3 * 9 = 27</td>
                <td>4 * 9 = 36</td>
                <td>...</td>
                <td>9 * 9 = 81</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
