<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
<script>
    //한줄주석 : JavaScript는 script안에 작성(head영역, body영역 둘다 가능)
    /*
        여러줄 주석 
        자바스크립트 코드는 대소문자 구분하여 처리함 
    */
    document.write("--- head 태그의 자바 스크립트 시작 ---");
    document.write("<hr>");
    document.write("\"JavaScript\" 만나서 반가워요~~<br>");//자바의 형식 
    document.write('"JavaScript" 만나서 반가워요~~<br>');
    document.write("'JavaScript' 만나서 반가워요~~<br>" );
    //자바 스크립트에서는 문자열을 나타낼때 " ",' ' 둘다 사용 가능
    document.write("HTML, CSS 끝\n JavaScript 시작 <br>");
    document.write("--- head 태그의 자바스크립트 끝 ---");
</script>
</head>
<body>
    <h1>h1태그 : JavaScript처음 사용</h1>

    <script>
        document.write("<h2>자바스크립트  h2태그</h2>");
    </script>
</body>
</html>
