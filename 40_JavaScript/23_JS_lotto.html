<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lotto</title>
    <style>
        /*공 공통 적용 스타일*/
        .ball{
            width: 100px; height: 100px;
            border: 1px solid black;
            display: inline-block;
            border-radius: 50%;
            /*글자크기 조절, 정렬*/
            font-size: 3em;
            text-align: center;/*가로정렬*/
            line-height: 100px;/*세로정렬*/
        }
        .ball0{ background-color: red;}
        .ball1{ background-color: magenta;}
        .ball2{ background-color: yellow;}
        .ball3{ background-color: green;}
        .ball4{ background-color: blue;}
        .ball5{ background-color: blueviolet;}

    </style>
    <script>
        /*(실습)로또번호 만들고, 화면출력 
        1.로또번호 저장할 배열을 만들고 
        2.1~45숫자중 중복되지 않는 숫자 생성해서 배열에 저장 
          2-1. 1~45 숫자 중 랜덤하게 숫자를 만들고 
          2-2. 중복 된 값이 있으면 다시 생성해서 6개의 번호를 배열에 저장
        3.화면출력 HTML  div 태그에 ball, ball+숫자 클래스명 사용  
        ***********************************/
       document.write("<h3>JavaScript 사용 로또번호 만들기</h3>");
       //로또번호를 저장할 배열생성
        var lotto = new Array();
        console.log(">> lotto.length : "+ lotto.length);

        //랜덤 숫자 
        while(lotto.length<6){
            let lottoNum = Math.trunc(Math.random()*45)+1;
            console.log("lottoNum :"+lottoNum);
            //중복값 여부 확인 후 배열에 저장 
           /*if(!isExist(lotto,lottoNum)){//배열에 중복값이 없으면 
               lotto[lotto.length] = lottoNum;
               console.log(lotto);
           }*/
           if(!lotto.includes(lottoNum)){
               lotto[lotto.length] = lottoNum;
           }
           console.log(lotto);
        }
        console.log(">> lotto.length : "+ lotto.length);
        console.log(lotto);
        //----------------------------
        //로또번호 오름차순으로 정렬하기 
        lotto.sort(); //문자열 기준으로 오름차순 정렬
        lotto.sort(function(a,b){
            // return b-a; 내림차순 정렬
            return a-b; //오름차순 정렬
        });
        for(let idx in lotto){
            document.write('<div class="ball ball'+idx+'">'+lotto[idx]+'</div>');
        }
        document.write("<hr><hr>");
        
        //배열에 동일한 값이 있는지 확인 메소드
        function isExist(arr,value){
            let result = false;
            /*for(let i=0; i<arr.length; i++){
                if(arr[i]==value){
                    result = true;
                    break;
                }
            }-->이건 어디서든 똑같은 형식 */
            for(let arrValue of arr){
                if(arrValue==value)
                result = true;
            }
            return result;
        }
    </script>
</head>
<body>
    <h2>로또번호 만들기(문제)</h2>
    <p>1~45까지 숫자중 6개를 추출해서 로또만들기</p>
    <hr>
    <h2>로또번호</h2>
    <div class = "ball ball0">5</div>
    <div class = "ball ball1">5</div>
    <div class = "ball ball2">5</div>
    <div class = "ball ball3">5</div>
    <div class = "ball ball4">5</div>
    <div class = "ball ball5">5</div>



</body>
</html>
