<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : function return</title>
    <script>
        //리턴값이 있는 함수 (function)
        //function 함수명(파라미터){  return 리턴값;}
        //function 내부에서 return을 만나면 function은 중단되고 리턴값을 return한다.
        function plus(a,b){
            document.write(">> a : "+ a +" , b : "+ b," <br>");
            return a+b;
        }
        let sum = plus(100,200);
        document.write("plus(100,200) : "+ sum, "<br>");
        document.write("plus(100,200) : "+ plus(100,200), "<br>");
        document.write("plus(100) : "+ plus(100), "<br>");
        document.write("plus() : "+ plus(), "<br>");

        document.write("<hr>");

        //=======================================================
        //function 은 중복선언 시 (동일이름) 마지막 선언된 함수가 사용됨 
        function test(){
            document.write(">> test() 함수 실행 <br>");
        }
        test();

        function test(){
            document.write(">> test() 함수 재정의 실행<br>");
        }

        function test(param){
            document.write(">> test(param) 함수 실행 :"+param+" <br>");//여기까지작성하면 얘가 실행 
        }
        test("파라미터!!");
        test("파라미터1","파라미터2"); //오류발생X -->두번째거는 버려진다 
        document.write("<hr>");

        //=======================================================
        //****함수나 변수의 이름을 쓸 때 기존의 변수나 함수의 이름과 동일하게 작성하면 중첩되기때문에 
        //****다른이름을 사용해야한다!!!!

        var test = "함수명과 동일한 이름의 변수 사용"; //test함수의 기능 상실 
        document.write("test : "+ test,"<br>");

        //test("홍길동"); TypeError : test is not a function

        document.write("<p>------JavaScript 끝 --------</p>");


    </script>
</head>
<body>
    
</body>
</html>
