<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS : BOM window</title>
<script>
    /* BOM(Browser Object Model)
    window 객체의 메소드(function)
    open() : 새 창을 열때 사용
    open(URL, 명칭, 출력형태옵션)
    <출력형태 옵션>
    width, height, top, left : 크기, 위치지정(픽셀)
    location : 주소입력창 유무(yes, no, 1, 0)
    menubar : 메뉴바 유무(yes, no, 1, 0)
    resizable : 크기조절 허용여부(yes, no, 1, 0)
    status : 상태표시줄 유무(yes, no, 1, 0)
    toolbar : 툴바유무(yes, no, 1, 0)
    scrollbar : 스크롤바 표시 여부(yes, no, 1, 0)
    ************************/
    function windowOpen() {
        alert("windowOpen() 실행");
        var pop = window.open("https://www.naver.com", "pop1",
                "width=400, height=250, top=100, left=150");
    }
    function windowOpen() {
        alert("windowOpen() 실행~~~~");
        var pop = window.open("https://www.daum.net", "pop1",
                "width=400, height=250, top=100, left=150, menubar=1, status=1, toolbar=1, location=1");
    }
    //오버로딩기능은 없다 마지막으로 작성된 메소드만 실행 
    
    function windowOpen_coffee() {
        alert("windowOpen_coffee() 실행");
        let coffee = window.open("26_JS_BOM_window-close.html", "coffee",
                "width=400, height=400, top=100, left=150");
    }
</script>   
</head>
<body>
    <h2>BOM window.open()</h2>
    <button onclick="windowOpen()">NAVER 창 열기</button>
    <button onclick="windowOpen_coffee()">커피한잔</button>
    
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
