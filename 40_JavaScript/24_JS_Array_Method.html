<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
<script>
    //배열 (Array)메소드
    var arr = ["사당","교대","방배","강남"];
    document.write("arr: "+ arr,"<br>");
    document.write("arr.toString() :"+ arr.toString(),"<br>");
    document.write("arr.length :"+ arr.length,"<br>");
    document.write("<hr>");

    //includes : 배열에 데이터의 존재여부 확인 
    document.write("arr.includes('사당') : "+arr.includes('사당'),"<br>");
    document.write("arr.includes('분당') :"+ arr.includes('분당'),"<br>");
    document.write("<hr>");

    //sort() : 배열에 있는 데이터를 오름차순 정렬(문자열비교 처리)
    document.write("arr: "+ arr,"<br>");
    var result = arr.sort();
    document.write("result = arr.sort()실행 후 arr : "+ arr,"<br>");
    document.write("리턴값 :"+ result,"<br>");
    document.write("<hr>");

    //reverse() : 배열의 데이터 앞 <-> 뒤 위치 바꿈 
    document.write("arr : "+arr,"<br>");
    result = arr.reverse();
    document.write("result = arr.reverse()실행 후 <br>");
    document.write("리턴값 : "+ result,"<br>");
    document.write("배열 arr : "+ arr,"<br>");
    document.write("<hr>");

    //silce(idx1,idx2) : idx1부터 idx2 이전까지 자르기
    //원본데이터 변경없음
    document.write("arr : "+arr,"<br>");
    result = arr.slice(1,3);
    document.write("result = arr.slice(1,3)실행 후 <br>");
    document.write("리턴값 : "+ result,"<br>");
    document.write("배열 arr : "+ arr,"<br>");
    document.write("<hr>");

    //splice(idx, n개 [,데이터...]) : idx 시작해서 n개 데이터 삭제 [데이터 삽입]
    //원본데이터 변경됨 
    document.write("arr : "+arr,"<br>");
    result = arr.splice(1,2,"잠실","시청","신도림");
    document.write("result = arr.splice(1,2,'잠실','시청','신도림')실행 후 <br>");
    document.write("리턴값 : "+ result,"<br>");
    document.write("배열 arr : "+ arr,"<br>");
    document.write("<hr>");

    //concat(추가할 데이터) : 데이터 붙이기
    //원본데이터 변경없음 
    document.write("arr : "+ arr,"<br>");
    var arr2 = ["종로1가","종로2","종로3가"];
    document.write("arr2 : "+arr2,"<br>");

    result = arr.concat(arr2);
    document.write("result = arr.concat(arr2)실행 후 <br>");
    document.write("리턴값 : "+ result,"<br>");
    document.write("배열arr : "+ arr,"<br>");
    document.write("배열arr2 :"+ arr2,"<br>");
    document.write("<hr>");

    //========================================
    //pop, push, shift, unshift
    //pop() : 배열의 마지막 인덱스 값 추출 후 삭제 (마지막 데이터 꺼내기)
    //원본데이터 변경됨 
    document.write("사용전 arr : "+ arr,"<br>");
    result = arr.pop();
    document.write("result = arr.pop()실행 후 <br>");
    document.write("리턴값 : "+ result,"<br>");
    document.write("배열 : "+arr,"<br>");
    document.write("<hr>");

    // push(추가할데이터) : 배열의 맨 뒤에 데이터 추가
    // 원본데이터 : 변경됨 / 리턴값은 추가 후 배열 크기값(length)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.push("push1", "push2");
    document.write('result = arr.push("push1", "push2") 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");
    
    //-----------------------
    // shift, unshift
    // shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.shift();
    document.write('result = arr.shift() 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");
    
    // unshift(데이터) : 배열 맨 앞에 데이터 추가(삽입)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.unshift("unshift1", "unshift2");
    document.write('result = arr.unshift("unshift1", "unshift2") 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");
    
    //-----------
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.unshift("unshift3");
    document.write('result = arr.unshift("unshift3") 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    
    result = arr.unshift("unshift4");
    document.write('result = arr.unshift("unshift4") 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

</script>
</head>
<body>
    
</body>
</html>
