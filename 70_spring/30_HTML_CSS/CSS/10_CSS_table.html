<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #page {
            width: 80%; margin:auto;
            border : 1px solid black;
        }
        table {
            width:100%;
            border-color:collapse;
            caption-side : bottom; /*캡션 위치 조정 :bottom*/
        }
        th, td {
            border:2px solid lightgray;
        }
        tr >th :first-child {
            width: 15%;
        }
        tr >th :nth-child(2) {
            width: 30%;
        }
        tr >th :nth-child(3) {
            width: 20%;
        }
        #tbl tr:first-child, #tbl tr:first-child:hover {
            background-color: green;
        }
        #tbl tr:hover {
            background-color: yellow;
        }
        #tbl tr:nth-child(2n) {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1>CSS table</h1>
        <table id="tbl">
            <caption>테이블 캡션</caption>
            <tr>
                <th>th 1열</th>
                <th>th 2열</th>
                <th>th 3열</th>
                <th>th 4열</th>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
            <tr>
                <td>5,1</td>
                <td>5,2</td>
                <td>5,3</td>
                <td>5,4</td>
            </tr>
        </table>
    </div>
</body>
</html>
