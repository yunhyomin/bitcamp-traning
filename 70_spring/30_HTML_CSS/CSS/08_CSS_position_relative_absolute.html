<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /*absolute 사용시(다같이 움직이고싶을때) 부모요소에 크기를 지정해서 사용해야한다
            1.부모요소의 크기지정
            2.부모요소의 position값이 relative 설정
        */
        .outer {
            position: relative;
            border: 3px solid black;
            width: 500px; height:400px;
            left:200px; top:100px;
        }
        .absolute {
            width:200px; height:200px;
            border:1px solid black;
            position:absolute;
        }
        #div1 {
            background-color: red;
            left:50px; top:50px;
        }
        #div2{
            background-color: green;
            left:200px; bottom: 50px;
        }
        #div3{
            background-color: blue;
            right: 20px;
            bottom:20px;
        }
    </style>
</head>
<body>
    <h2>CSS position : absolute 부모태그와 함께</h2>
    <div class="outer">
        <div id="div1" class="absolute">div1</div>
        <div id="div2" class="absolute">div2</div>
        <div id="div3" class="absolute">div3</div>

    </div>
</body>
</html>
