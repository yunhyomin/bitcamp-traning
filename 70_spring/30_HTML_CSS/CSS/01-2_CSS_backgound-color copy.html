<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
    <style>
       p{
           background-color: blueviolet;
           border: 3px solid black;
       }
    </style>
</head>
<body>
   
    
        <h1>CSS 바탕색 지정 : background=color</h1>
        <h2>H2 태그 : 속성없음</h2>
        <h2 class="red">H2 태그 : 속성 class="red" 설정</h2>
        <h2 class="green">H2 태그 : 속성 class="green"설정></h2>
        <hr>

        <h3>배경색 노랗게 </h3>
        <div class="yellow">배경색 노란색(div class="yellow")</div>
        <hr>

        <p>일반 p태그(id, class 속성없는)</p>
        <p id="yellow" class=:green>id속성을 가진 p태그</p>
        <p class="yellow"> class 속성을 가진 p태그</p>
        
        <p>일반 p태그(id,class 속성없는)</p>
        <div>
            <p>div안에 있는 p태그</p>
            <p class="green">div 안에있는 p태그</p>
        </div>
</body>
</html>
