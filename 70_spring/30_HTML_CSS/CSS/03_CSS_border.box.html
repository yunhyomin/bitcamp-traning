<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
       div{
           width: 400px; height: 200px;
           margin:10px;
           background-color: orange;
       }
       #div1{
           box-sizing: border-box; /* border기준 크기 설정 */
           background-color: blueviolet;
           padding: 50px;
           border : 50px solid black;
       }
       #div2{
           box-sizing:content-box;
           background-color: yellow;
           border: 50px solid black;
           padding: 50px;
       }
       #div3{
           background-color: green;
           padding: 50px;
           border-width: 50px;
           border-color: gray;
           border-style: solid; /* border-style적용되어야 화면에 적용됨 */
       }
    </style>
</head>
<body>
   <h1>CSS border-box</h1>
   <div>아무 속성없는 div</div>
   <div id="div1">div1(border-box)</div>
   <div id="div2">div2(content-box)</div>
   <div id="div3">div3</div>

</body>
</html>
