<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문장(구,단어)의 형태 지정</title>
</head>
<body>
	<!-- 문장 굵게(Bold)태그, 강조(진하게) 의미 strong -->
   <b>문장 굵게(Bold) 표시 : b태그</b><br>
   <strong>강조(진하게) 의미 : strong 태그</strong>
   <hr>
   <hr>
   <!-- 문장 기울임 글꼴(이탤릭체) : i, em -->
   <i>문장을 기울어진 형태로 표시 : i 태그</i><br>
   <em>문장을 기울어진 형태로 강조처리 : em 태그</em>
   <hr>
   <!-- small 태그 : 글꼴을 작게 표시 -->
   글꼴을 작게 표시하는 <small>small 태그로 작게 표시 </small><br>
   
   <!-- del 태그 : 문장이 삭제됨을 의미 -- 삭제된 문장-->
   삭제된 문장을 표시(의미)하는 <del>삭제된 문장</del> del태그<br>
   
   <!-- u 태그 : 문장에 밑줄표시 -->
   문장에 밑줄표시 <u>밑줄이 그어진 문장</u> : u 태그사용<br>
   
   <!-- ins 태그 : 새로 입력된 문장을 의미 -->
   새로 입력된 문장을 의미 <ins>새로 입력된 문장</ins> : ins태그<br>
   
   <!--mark 태그 : 문장에 노란형광색 마크 표시 -->
   작성된 문장 중에 <mark>형광색 마크 표시(mark 태그)</mark>  
</body>
</html>
