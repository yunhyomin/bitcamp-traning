<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form select 값 선택</title>
</head>
<body>
    <h2>form select 태그</h2>
    <!--select를 넣으면 그 값이 디폴트값이 된다 -->
	<form>
        좋아하는 자동차는?(하나만선택)<br>
        <select name="car">
            <option>BMW</option>
            <option value="benz">벤츠</option>
            <option value="hyndai">현대자동차</option>
            <option value="kia" selected>기아자동차</option>
            
        </select>
        <hr>
        
         좋아하는 자동차는?(여러개 선택가능)<br>
        <select name="car" multiple>
            <option>BMW</option>
            <option value="benz">벤츠</option>
            <option value="hyndai">현대자동차</option>
            <option value="kia" selected>기아자동차</option>
        </select>
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>
    
</body>
</html>
