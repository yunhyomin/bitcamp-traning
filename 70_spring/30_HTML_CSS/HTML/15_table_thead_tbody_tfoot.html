<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블(표)</title>
</head>
<body>
	<h1> 테이블(표) : table, thead, tbody, tfoot</h1>
    <table border>
        <tfoot>
            <tr>
                <th>tfoot1,1</th>
                <th>tfoot1,2</th>
                <th>tfoot1,3</th>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>tbody1,1</td>
                <td>tbody1,2</td>
                <td>tbody1,3</td>
            </tr>
            <tr>
                <td>tbody2,1</td>
                <td>tbody2,2</td>
                <td>tbody2,3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
