<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블 로우, 컬럼합하기</title>
</head>
<body>
    <h1>테이블(표) row, col 합해서 보기</h1>
	<h3>테이블 4 x 3</h3>
    <p>rowspan : 줄(row)단위 합하기<br>colspan : 컬럼(column)단위 합하기</p>
       
    <table border>
        <tr>
            <th>row1,col1</th>
            <th>row1,col2</th>
            <th>row1,col3</th>
        </tr>
        <tr>
            <td>row2,col1</td>
            <td>row2,col2</td>
            <td rowspan="2">row2,col3</td>
        </tr>
        <tr>
            <td>row3,col1</td>
            <td>row3,col2</td>
            <td>row3,col3</td> rowspan으로 인해 밀려남 주석처리해야함
        </tr>
        <tr>
            <td colspan="2">row4,col1</td>
            <td>row4,col2</td>
            <td>row4,col3</td> colspan으로 인해 밀려남 row4,col2를 주석처리
        </tr>
    </table>    
    
</body>
</html>
