<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form input</title>
</head>
<body>
	<h2>form input 테이블 형태</h2>
    <form>
    <table>
        <tr>
            <th>아이디</th>
            <td>
                <input type="text" name="userid">
            </td>
        </tr>
        <tr>
            <th>패스워드</th>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <th>성명</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>나이</th>
            <td>
                <input type="number" name="age" min="1" max="150" value="20">
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td>
                <input type="text" name="tel">
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="전송(요청)">
                <input type="reset" value="초기화">
            </td>
        </tr>
    </table>
    
    </form>
    
    
</body>
</html>
