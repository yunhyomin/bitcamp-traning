<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML - img태그</title>
</head>
<body>
    <h1>img 태그 : 이미지 표시</h1>
    <p>이미지표시</p>
    
    <!-- 크기 지정없이 사용 : 원본크기로 표시 -->
    <img src = "flower.jpg" alt = "국화사진" title = "활짝 핀 국화꽃">
    <img src = "flower.jpg" alt = "국화사진" width = "500">
    
    <img src = "flower.jpg" alt = "국화사진" width = "200px">
    <img src = "flower.jpg" alt = "국화사진" width = "100" height = "300">
    <hr>
    
    <img src = "imgs/coffee.jpg" alt = "커피사진" width = "300">
    <img src = "imgs/tea.jpg" alt = "꽃차사진" width = "300">   
</body>
</html>
