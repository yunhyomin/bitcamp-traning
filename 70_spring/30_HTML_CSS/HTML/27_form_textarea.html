<!DOCTYPE html>

<head>

	<title>form textarea</title>
</head>
<body>
    <h2>form textarea : 여러 줄 데이터 입력 처리</h2>
   <form method="post"><!--숨겨야되는데이터나 바이너리 데이터는 method="post"를 쓴다 -->
       성명 : <input type="text" name="name"><br>
       자기소개<br>
       <textarea name="selfinfo" rows="10" cols="50"></textarea>
       <hr>
       <input type="submit" value="전송">
   </form>
</body>
