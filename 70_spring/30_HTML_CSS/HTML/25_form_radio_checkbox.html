<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form, radio</title>
</head>
<body>
    <h2>form input radio, checkbox</h2>
	<form>
        <!-- radio  : 값을 하나만 선택 -->
        <input type="radio" name="gender" value="남">남자
        <input type="radio" name="gender" value="여">여자
        <!-- name의 속성이 gender로 같기때문에 하나를 선택하면 하나는 취소된다.
                아무것도 선택하지않으면 서버로 전송불가
            그리고 value는 서버에 전송되는 값이다 -->
        <hr>
        
        <!-- checkbox : 값을 선택적으로 여러개 선택 -->
        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="football">축구
        <input type="checkbox" name="hobby" value="basketball">농구
        <input type="checkbox" name="hobby" value="tennis">테니스
        
        <!-- label 연결하기 -->
        <input type="checkbox" name="hobby2" value="baseball" id="baseball2">
        <label for="baseball2">야구</label>
        
        <input type="checkbox" name="hobby2" value="football" id="football2">
        <label for="football2">축구</label>
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>
</body>
</html>
