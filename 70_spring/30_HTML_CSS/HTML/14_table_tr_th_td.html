<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블(표)</title>
</head>
<body>
	<h1>테이블(표) 작성 태그 : table, tr(한행), th(컬럼), td(데이터)</h1>
    <h3>테이블(표) 3 row, 2 column</h3>
    <table border>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>데이터1~~~~</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
    
</body>
</html>
