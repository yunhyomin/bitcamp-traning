<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    //요소(element)의 속성값 접근 
    //태그명[속성명] : 속성이 있는 요소 
    //태그명[속성명=값] : 속성값 일치하는 요소
    //태그명[속성명!=값] : 속성값을 빼고 나머지 요소 
    //태그명[속성명^=값] : 속성값으로 시작하는 요소 ( ^ : 시작)
    //태그명[속성명$=값] : 속성값으로 끝나는 요소 ( $ : 끝)
    //태그명[속성명*=값] : 속성값을 포함하는 요소 ( * : 포함)
    $(function(){
        //a태그에 href속성이 있는 요소
        // $("a[href]").css("color","red");
        $("a[href]").addClass("c_red");

        //a태그중 href속성값이 naver인 요소와 네이버가 아닌요소
        $("a[href='naver']").addClass("c_orange");
        $("a[href!='naver']").addClass("c_orange");

        //a태그중 href 속성값이 mail로 시작하는 요소 
        $("a[href^='mail']").addClass("c_silver");
        //$("a[href^='mail']").css("color","silver"); 위와 같은 설정을 한다 

        //a태그중 href속성값이 .net으로 끝나는요소  
        $("a[href$='.net']").addClass("c_blue");
        //$("a[href$='.net']").css("color","blue");

        //a태그중 href속성값이 naver가 있다면 글자색 purple
        $("a[href*='naver']").css("color","purple");

        //----------------------------------------------
        // AND, OR 조건 형채로 속성값 찾기 
        //AND조건 형태로 속성값 찾아서 스타일 적용 ([][] : AND조건)
        $("a[href^='mailto'][href*='naver']").css("background-color","yellow");

        //OR조건 형태로 속성값 찾아서 스타일 적용 ([],[] : OR조건)
        $("a[href^='mailto'],[href*='naver']").css("border","2px solid blue");
        

    });
    
</script>   
<style>
    .c_red { color: red;}
    .c_orange { color: orange;}
    .c_silver { color: silver;}
    .c_purple { color: purple;}
    .c_blue { color: blue;}

    .bg_red { background-color: red;}
    .bg_green { background-color: green;}

    .sizeUp { font-size : 1.5em; }
</style>
</head>
<body>
    <h2>jQuery사용 속성을 찾아 클래스 추가</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.nate.com">네이트</a>
    
    <a>구글</a>
    <a href="naver">네이버(href=naver)</a>
    <hr>

    <a href = "mailto:naver@naver.com">네이버메일</a>
    <a href = "mailto:daum@daum.net">다음메일</a>
    <a href = "mailto:nate@nate.com">네이트메일</a>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
