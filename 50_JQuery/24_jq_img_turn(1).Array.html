<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지전환(1개)-배열</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: relative;
    }
    div > a {
        /* 위치 설정 */
        position: absolute;
        top: 150px; left: 20px;
        
        /* 모양, 색상 */
        background-color: yellow;
        width: 50px; height: 50px;
        border-radius: 25%;
        
        /* 텍스트 설정 */
        text-decoration: none;
        text-align: center;
        line-height: 40px; /* 세로방향 중앙정렬 */
    }
    #next { left: 250px; }
</style>    
<script>
    // prev, next : 버튼이 클릭되었을 때 처리
    // prev : 이전 이미지 표시, next : 다음 이미지 표시
    // 배열에 이미지 파일명 저장해서 사용
    // 배열 인덱스 0: bimg01.jpg, 1:bimg02.jpg, 2:bimg03.jpg, ....
    //-------------------
    // 배열에 데이터 입력
    //let imgNames = ["bimg01.jpg", "bimg02.jpg", "bimg07.jpg"];
    let imgNames = new Array();
    for (let i = 0; i < 10; i++) {
        let imgNum = i + 1;
        imgNum = (imgNum < 10) ? "0" + imgNum : imgNum;
        imgNames[i] = "bimg" + imgNum + ".jpg";
    }
    console.log(imgNames);
    
    $(document).ready(function(){
        $("img").prop("src", "images/" + imgNames[0]);
        let idx = 0; //배열의 인덱스 번호
        
        //(실습) next 버튼 클릭시 다음이미지 보여주기
        $("#next").click(function(){
            idx++;
            if (idx >= imgNames.length) {
                idx = 0; //처음 이미지 사용
            }
            console.log("> idx : " + idx);
            
            $("img").prop("src", "images/" + imgNames[idx]);
        });
        
        //(실습) prev 버튼 클릭시 이전이미지 보여주기
        $("#prev").click(function(){
            idx--;
            if (idx < 0) {
                idx = imgNames.length - 1; //배열의 마지막 데이터 사용
            }
            console.log("> idx : " + idx);
            $("img").prop("src", "images/" + imgNames[idx]);
        });
    });
</script>     
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
    
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
