<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지3개표시-1개이동</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    * { margin: 0; padding: 0; }
    #simgs {
        width: 528px;
        height: 176px;
        border: 1px solid black; 
        
        position: relative;
        left: 50px;
        /* overflow: hidden;  */
    }
    #simgs > ul { list-style: none; }
    #simgs > ul > li { float: left; }
    #simgs > a {
        clear: both;
        position: absolute;
        width: 50px; height: 50px;
        background-color: yellow;
        border-radius: 50%;
        
        top: 70px;
        text-align: center;
        line-height: 50px;       
        font-size: 1.3rem;
        font-weight: bold;
    }
    #prev { left: 0px; }
    #next { right: 0; }
</style>    
<script>
    //append(), prepend() 메소드 사용해서 이미지 전환
    $(function(){
        //(실습) 버튼 한 번 클릭시 이미지 3개씩 이동처리
        // next 버튼 : 맨 앞의 이미지를 맨 뒤로 3개 보내기
        $("#next").click(function(){
            //첫번째 이미지 맨뒤로 이동 3번 반복
            /*for (let i = 0; i < 3; i++) {
                let $first = $("#imgUl>li").first();
                console.log("첫번째 li : " + $first.html());
                $("#imgUl").append($first);
            }*/
            //앞에서 3개를 선택해서 맨뒤에 붙이기(한 번 이동)
            //앞에서 3개 선택
            let $first3 = $("#imgUl>li").slice(0, 3);
            console.log($first3);
            $("#imgUl").append($first3);
        });
        
        // prev 버튼 : 맨 뒤의 이미지를 맨 앞으로 3개 보내기
        $("#prev").click(function(){
            /*
            //마지막 이미지 찾아서 맨 앞에 붙이기 3번 반복
            for (let i = 0; i < 3; i++) {
                $("#imgUl").prepend($("#imgUl>li").last());
            }*/
            // 맨 뒤의 이미지 3개를 찾아서 맨 앞에 붙이기
            let $last3 = $("#imgUl>li").slice(-3);
            console.log($last3);
            $("#imgUl").prepend($last3);
        });
    });
</script>   
</head>
<body>
    <div id="simgs">
        <ul id="imgUl">
            <li><img src="images/simg01.jpg"></li>
            <li><img src="images/simg02.jpg"></li>
            <li><img src="images/simg03.jpg"></li>
            <li><img src="images/simg04.jpg"></li>
            <li><img src="images/simg05.jpg"></li>
            <li><img src="images/simg06.jpg"></li>
            <li><img src="images/simg07.jpg"></li>
            <li><img src="images/simg08.jpg"></li>
            <li><img src="images/simg09.jpg"></li>
            <li><img src="images/simg10.jpg"></li>
        </ul>
        <a id="prev">&lt;&lt;</a>
        <a id="next">&gt;&gt;</a>
    </div>
    
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
