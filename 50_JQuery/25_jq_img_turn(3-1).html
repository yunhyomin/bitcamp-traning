<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지3개표시-1개이동</title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    * { margin: 0; padding: 0; }
    #simgs {
        width: 528px;
        height: 176px;
        border: 1px solid black; 
        
        position: relative;
        left: 50px;
        /* overflow: hidden;  */
    }
    #simgs > ul { list-style: none; }
    #simgs > ul > li { float: left; }
    #simgs > a {
        clear: both;
        position: absolute;
        width: 50px; height: 50px;
        background-color: yellow;
        border-radius: 50%;
        
        top: 70px;
        text-align: center;
        line-height: 50px;       
        font-size: 1.3rem;
        font-weight: bold;
    }
    #prev { left: 0px; }
    #next { right: 0; }
</style>    
<script>
    //append(), prepend() 메소드 사용해서 이미지 전환
    $(function(){
        // next 버튼 : 맨 앞의 이미지를 맨 뒤로 보내기(append() 사용)
        $("#next").click(function(){
            //let $first = $("#imgUl>li:eq(0)");
            //let $first = $("#imgUl>li").eq(0);
            //let $first = $("#imgUl>li:nth-child(1)");
            //let $first = $("#imgUl>li:first-child");
            //let $first = $("#imgUl>li:first");
            let $first = $("#imgUl>li").first();
            console.log("첫번째 li : " + $first.html());
            
            $("#imgUl").append($first);
        });
        
        //(실습) prev 버튼 : 맨 뒤의 이미지를 맨 앞으로 보내기(prepend() 사용)
        $("#prev").click(function(){
            //let $last = $("#imgUl>li").last();
            //$("#imgUl").prepend($last);
            
            $("#imgUl").prepend($("#imgUl>li").last());
        });
    });
</script>   
</head>
<body>
    <div id="simgs">
        <ul id="imgUl">
            <li><img src="images/simg01.jpg"></li>
            <li><img src="images/simg02.jpg"></li>
            <li><img src="images/simg03.jpg"></li>
            <li><img src="images/simg04.jpg"></li>
            <li><img src="images/simg05.jpg"></li>
            <li><img src="images/simg06.jpg"></li>
            <li><img src="images/simg07.jpg"></li>
            <li><img src="images/simg08.jpg"></li>
            <li><img src="images/simg09.jpg"></li>
            <li><img src="images/simg10.jpg"></li>
        </ul>
        <a id="prev">&lt;&lt;</a>
        <a id="next">&gt;&gt;</a>
    </div>
    
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
