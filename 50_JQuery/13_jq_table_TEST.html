<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table 동적생성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    //(실습) 행과 열값을 읽어서 테이블 생성하기 
    // val()메소드 : value값 읽기, 설정하기 
    //1. <테이블 생성> 버튼에 클릭이벤트 연결 
    //2. input 태그 값 읽어오기(행, 열)
    //3. 행,열 값에 맞추어 table 태그 생성 
    //4. 원하는 위치(#myDiv)에 table 태그 추가 (html() 사용)
    //-----------------------------------
    //$(document).ready(fundtion(){});
    //$().ready(function(){});
    //$(function(){});
    $(document).ready(function(){ 
        $("#btn").on("click",function(){ 
            alert(">>테이블생성!");
            //input 태그값 읽어오기(행,열)
            let rowCnt = $("#row").val(); //제이쿼리 객체기 때문에 value를 쓰지 못하고 val()을 사용해서 찾는다
                //이렇게도 가능 
                //document.getElementById("row").value; 
                //-->제이쿼리 객체를 JS객체로 바꿔서 찾았기때문에 value메소드를 쓸 수 있다.
            let colCnt = $("#col").val();
            console.log("rowCnt: "+rowCnt+", colCnt: "+colCnt);
            
            //행, 열 값에 맞추어 table 태그 생성 
                let htmlTag = "<h3>table</h3>";
                htmlTag += "<table><thead><tr>";
                for(let i=1; i<=colCnt; i++){
                   htmlTag += "<th>항목"+i+"</th>";                   
                }
                htmlTag += "</tr></thead><tbody>";

                for(let i=1; i<=rowCnt; i++){
                    htmlTag += "<tr>";
                        for(let j=1; j<=colCnt; j++){
                            htmlTag += "<td>데이터"+i+","+j+"</td>";
                        }
                    htmlTag += "</tr>";
                }
                htmlTag += "</tbody></table>";
        
             $("#myDiv").html(htmlTag);

        });
    });
   
    function val() {
        let val = this.value;
        return val;
    }

    
</script>
<style>
    table { border: 1px solid black;}
    th, td { border: 1px solid black;}
    th { background-color: gray;}
    #myDiv { background-color: yellow;}
</style>   
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row" value="2">행 &nbsp;
    <input type="text" id="col" value="3">열 &nbsp;
    <button id="btn" >테이블생성</button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역
    </div>





    <hr><hr>
    <div>
        <h3>(참고) 테이블 형태 (th제외하고 2행 3열 테이블)</h3>
        <table>
            <thead>
                <tr>
                    <th>항목 1</th>
                    <th>항목 2</th>
                    <th>항목 3</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터 1,1</td>
                    <td>데이터 1,2</td>
                    <td>데이터 1,3</td>

                </tr>
                <tr>
                    <td>데이터 2,1</td>
                    <td>데이터 2,2</td>
                    <td>데이터 2,3</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
