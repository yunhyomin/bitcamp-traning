<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <!-- jQuery import 방식1 -->
    <!--<script src="js/jquery-3.6.0.min.js"></script>-->
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    console.log("head JavaScript 시작~~~");
    //JavaScript DOM 객체 다루기
    window.onload = function(){
        document.getElementById("id1").style.color = "blue";
        console.log("window.onload 이벤트 처리")
    };
    
    //제이쿼리(jQuery) 사용방식 3가지
    //방식1 : jQuery(document).ready(function(){});
    //        $(document).ready(function(){});
    jQuery(document).ready(function(){
        jQuery("#id1").css("background-color", "yellow");
        console.log("jQuery document ready ~~")
    });
    $(document).ready(function(){
        $("#id1").css("border", "3px solid red");
    });
    
    //------------------
    //방식2 : $().ready(function(){});
    $().ready(function(){
        $("#id1").css("background-color", "orange");
    });
    
    //------------------
    //방식3 : $(function(){});
    $(function(){
        $("#id1").css("background-color", "green");
    });
    
</script>   
</head>
<body>
    <h1 id="id1">제이쿼리(jQuery)</h1>
    
<script>
    $("#id1").css("background-color", "aqua");
    console.log("body JavaScript ~~~");
</script>   
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
